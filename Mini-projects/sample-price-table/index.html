<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="main">
        <div class="price-table-container" id="basic">
          <div class="price-table-type"><h4>Basic</h4></div>
          <div class="price-table-price">
            <h3>$5</h3>
            <span>pre month</span>
          </div>
          <div class="price-table-footer">
            <div class="text1"></div>
            <div class="text2"></div>
            <div class="text3"></div>
            <div class="text4"></div>
          </div>
        </div>
        <div class="price-table-container" id="pro">
          <div class="price-table-type"><h4>Pro</h4></div>
          <div class="price-table-price">
            <h3>$10</h3>
            <span>pre month</span>
          </div>
          <div class="price-table-footer">
            <div class="text1"></div>
            <div class="text2"></div>
            <div class="text3"></div>
            <div class="text4"></div>
          </div>
        </div>
        <div class="price-table-container" id="premium">
          <div class="price-table-type"><h4>Premium</h4></div>
          <div class="price-table-price">
            <h3>$20</h3>
            <span>pre month</span>
          </div>
          <div class="price-table-footer">
            <div class="text1"></div>
            <div class="text2"></div>
            <div class="text3"></div>
            <div class="text4"></div>
          </div>
        </div>
      </div>
      <div class="section">
        <div id="users">
          <span>5 Users</span>
          <span>100 Users</span>
        </div>
        <div class="empty-bar"><div class="bar" id="users-bar"></div></div>
        <div id="gb">
          <span>3 GB</span>
          <span>200 GB</span>
        </div>
        <div class="empty-bar"><div class="bar" id="gb-bar"></div></div>
        <div id="project">
          <span>5 Projects</span>
          <span>100 Projects</span>
        </div>
        <div class="empty-bar"><div class="bar" id="project-bar"></div></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
